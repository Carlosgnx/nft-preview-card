<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <div class="card__img-container">
      <div class="card-img-overlay"></div>
      <img class="card-img" src="./images/image-equilibrium.jpg" alt="">
    </div>
    <h2 class="card__title">Equilibrium #3429</h2>
    <p class="card__description">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="card__info">
      <div class="card__info-item">
        <img class="eth-img" src="./images/icon-ethereum.svg" alt="">
        <span class="eth-text">
          0.041 ETH
        </span>
      </div>
      <div class="card__info-item">
        <img class="clock-img" src="./images/icon-clock.svg" alt="">
        <span class="time-text">
          3 days left
        </span>
      </div>
    </div>
    <hr>
    <div class="card__user-info">
      <img class="user-img" src="./images/image-avatar.png" alt="">
      <span class="user-text">Creation of</span><span class="user-name">Jules Wyvern</span>
    </div>
  </main>
</body>

</html>
